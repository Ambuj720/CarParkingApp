{% extends 'base.html' %}

{% block css %}

{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-8 mx-auto mt-5">
            <form class="card" method="post" enctype="multipart/form-data">
                <div class="card-header">
                    <p class="lead">Please Browse Image to upload</p>
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <label for="imageId">Image</label>
                      <input type="file" name="file" class="form-control-file" name="imageId" id="imageId" placeholder="browse the image" aria-describedby="imageHelp">
                      <small id="imageHelp" class="form-text text-muted">Please select image below 2MB</small>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">Setup parking locations <a class="" id="launch_setup">Click here to launch editor</a></div>
                <img class="card-img-top" src="{{session['uploaded_file']}}" alt="" height="400">
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
      $(function () {
        $('#launch_setup').on('click',()=>{
            $.get("/setup_parking", {"data":'empty'},
                function (data, textStatus, jqXHR) {
                  console.log(data)  
                },
            );
        })
    });
</script>
{% endblock %}

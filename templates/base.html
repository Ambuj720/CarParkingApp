<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Car Parking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <style>
        .nav-link{
    transition: .6 all ease-in-out;
    border-radius: 10px;
    }

    .nav-link:hover{
        background-color: aliceblue;
    }
    </style>
    {% block css %}

    
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: rgba(255, 255, 0, 0.614);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Car Parking System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarID">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    {% if not session.is_auth %}
                    <a class="nav-link active" aria-current="page" href="/register">Register</a>
                    <a class="nav-link active" aria-current="page" href="/login">Login</a>
                    {% endif %}
                    {% if session.is_auth %}  
                    <a class="nav-link active" aria-current="page" href="/upload">Upload </a>
                    <a class="nav-link active" aria-current="page" href="/startparking">Start Parking</a>
                </div>
                <div class="navbar nav" style="padding-left: 800px;">
                    <h5>Welcome {{session.username}}</h5>
                    <a class="nav-link mx-auto" aria-current="page" href="/logout">Logout {{session.username}}</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block body %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    {% block js %}{% endblock %}


</body>

</html>
